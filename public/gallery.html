<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Found Items Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Found Items</h1>
  <div id="gallery"></div>

  <script>
    async function loadItems() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      try {
        const res = await fetch('/api/items');
        const items = await res.json();
        items.forEach(it => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${it.imageUrl || ''}" alt="${it.name}" width="200"><h3>${it.name}</h3>
            <p>${it.description || ''}</p>
            <p>Color: ${it.color || ''} Size: ${it.size || ''} Shape: ${it.shape || ''}</p>
            <p>Location: ${it.locationFound || ''}</p>
            <button data-id="${it._id}">Claim</button>
          `;
          gallery.appendChild(card);
        });
      } catch (err) {
        gallery.textContent = 'Error loading items';
      }
    }

    document.getElementById('gallery').addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.dataset.id;
        const secretDetail = prompt('Enter secret detail:');
        if (!secretDetail) return;
        const color = prompt('Color? (optional)') || '';
        const size = prompt('Size? (optional)') || '';
        const shape = prompt('Shape? (optional)') || '';
        try {
          const res = await fetch(`/api/claim/${id}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ secretDetail, color, size, shape })
          });
          const json = await res.json();
          if (json.success) {
            alert('Match success! Item marked claimed. (Score: ' + Math.round(json.score*100) + '%)');
            loadItems();
          } else {
            alert('Not a match. Score: ' + Math.round((json.score||0)*100) + '%');
          }
        } catch (err) {
          alert('Error: ' + err.message);
        }
      }
    });

    loadItems();
  </script>
</body>
</html>
