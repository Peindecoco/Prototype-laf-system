<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Found Items — FEU Lost & Found</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Approved Lost & Found Items</h1>
    <div id="gallery"></div>
    <p style="margin-top:12px"><a href="report.html">Report a missing item</a></p>
  </div>

  <script>
    async function loadItems() {
      const res = await fetch("/api/items");
      const items = await res.json();
      const g = document.getElementById("gallery");
      g.innerHTML = "";
      if (!items || !items.length) { g.textContent = "No items yet."; return; }
      items.forEach(it => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${escapeHtml(it.imageUrl || '') || 'https://via.placeholder.com/600x400?text=No+Image'}" alt="${escapeHtml(it.name)}" style="width:100%;height:auto;border-radius:6px" />
          <h3>${escapeHtml(it.name)}</h3>
          <p>${escapeHtml(it.description)}</p>
          <small>${escapeHtml(it.color)} • ${escapeHtml(it.shape)} • ${escapeHtml(it.size)}</small>
          <p><b>Location:</b> ${escapeHtml(it.location)}</p>
        `;
        g.appendChild(div);
      });
    }
    function escapeHtml(s=""){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;'); }
    loadItems();
  </script>
</body>
</html>
