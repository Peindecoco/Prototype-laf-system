<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Report Lost Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Report Lost Item</h1>
  <form id="reportForm">
    <input name="itemName" placeholder="Item name" required><br>
    <textarea name="description" placeholder="Description"></textarea><br>
    <input name="color" placeholder="Color"><br>
    <input name="size" placeholder="Size"><br>
    <input name="shape" placeholder="Shape"><br>
    <input name="locationLost" placeholder="Where was it lost?" required><br>
    <input name="secretDetail" placeholder="Secret detail (only you know)" required><br>
    <input name="contact" placeholder="Contact (optional)"><br>
    <button type="submit">Submit Report</button>
  </form>

  <div id="matches"></div>
  <p id="msg"></p>

  <script>
    const form = document.getElementById('reportForm');
    const matchesDiv = document.getElementById('matches');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      matchesDiv.innerHTML = '';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/api/report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (res.ok) {
          msg.textContent = json.message || 'Report saved';
          if (json.matches && json.matches.length) {
            matchesDiv.innerHTML = '<h3>Possible matches</h3>';
            json.matches.forEach(m => {
              const div = document.createElement('div');
              div.className = 'match';
              div.innerHTML = `<img src="${m.imageUrl || ''}" alt="${m.name || ''}" width="120"><strong>${m.name}</strong> (${Math.round(m.score*100)}%) <p>${m.description || ''}</p>`;
              matchesDiv.appendChild(div);
            });
          } else {
            matchesDiv.textContent = 'No close matches found.';
          }
          form.reset();
        } else {
          msg.textContent = json.error || 'Failed';
        }
      } catch (err) {
        msg.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
