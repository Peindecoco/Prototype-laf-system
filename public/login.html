<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" img src="https://res.cloudinary.com/do7rjbs6t/image/upload/v1770720259/web_icon_wmszef.png" id="logo">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container-login">
        <header>
            <img src="https://res.cloudinary.com/do7rjbs6t/image/upload/v1770720253/feu_hs_logo_fg00jy.png" alt="" class="title-img">
            <img src="https://res.cloudinary.com/do7rjbs6t/image/upload/v1770720252/feu_hs_sx2mkh.png" alt="" class="title-text">
        </header>
        <nav class="nav-login"></nav>
        <div class="main-login">
            <div class="login">
                <div class="login-header">
                    <div class="login-topheader">
                        <img src="https://res.cloudinary.com/do7rjbs6t/image/upload/v1770720253/feu_hs_logo_fg00jy.png" alt="" class="login-logo">
                        <img src="https://res.cloudinary.com/do7rjbs6t/image/upload/v1770720252/feu_gihyts.png" alt="" class="login-title">
                    </div>
                    <div class="login-subheader">
                        <img src="https://res.cloudinary.com/do7rjbs6t/image/upload/v1770720252/hs_zr7nt9.png" alt="" class="login-subtitle-hs">
                        <img src="https://res.cloudinary.com/do7rjbs6t/image/upload/v1770720258/laf_glhohn.png" alt="" class="login-subtitle-laf">
                    </div>
                </div>
                <div class="container-user-pass">
                    <h1 class="label" id="usernamelabel">Username</h1>
                    <input class="user-pass" type="text" id="null" autocomplete="off">
                    <h1 class="label" id="passwordlabel">Password</h1>
                    <input class="user-pass" type="password" id="null">
                    <button class="login-button" id="login">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
