<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/web_icon.png" id="logo">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="container-login">
        <header>
            <img src="assets/feu_hs_logo.png" alt="" class="title-img">
            <img src="assets/feu_hs.png" alt="" class="title-text">
        </header>
        <nav class="nav-login"></nav>
        <div class="main-login">
            <div class="login">
                <div class="login-header">
                    <div class="login-topheader">
                        <img src="assets/feu_hs_logo.png" alt="" class="login-logo">
                        <img src="assets/feu.png" alt="" class="login-title">
                    </div>
                    <div class="login-subheader">
                        <img src="assets/hs.png" alt="" class="login-subtitle-hs">
                        <img src="assets/laf.png" alt="" class="login-subtitle-laf">
                    </div>
                </div>
                <div class="container-user-pass">
                    <h1 class="label" id="usernamelabel">Username</h1>
                    <input class="user-pass" type="text" id="null" autocomplete="off">
                    <h1 class="label" id="passwordlabel">Password</h1>
                    <input class="user-pass" type="password" id="null">
                    <button class="login-button" id="login">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
