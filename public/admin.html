<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Add Found Item</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin - Add Found Item</h1>
  <form id="adminForm" enctype="multipart/form-data">
    <input name="adminSecret" placeholder="Admin secret" required><br>
    <input name="name" placeholder="Item name" required><br>
    <input name="description" placeholder="Description"><br>
    <input name="color" placeholder="Color"><br>
    <input name="size" placeholder="Size"><br>
    <input name="shape" placeholder="Shape"><br>
    <input name="locationFound" placeholder="Location found"><br>
    <input type="file" name="image" accept="image/*"><br>
    <button type="submit">Add Found Item</button>
  </form>
  <p id="msg"></p>

  <script>
    const form = document.getElementById('adminForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const formData = new FormData(form);
      try {
        const res = await fetch('/api/admin/add-found', {
          method: 'POST',
          body: formData
        });
        const json = await res.json();
        if (res.ok) {
          msg.textContent = json.message || 'Added';
          form.reset();
        } else {
          msg.textContent = json.error || json.message || 'Failed';
        }
      } catch (err) {
        msg.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
