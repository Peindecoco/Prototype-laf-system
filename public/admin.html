<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <form id="adminForm">
    <input type="text" name="adminUser" placeholder="Admin username" required><br>
    <input type="password" name="adminPass" placeholder="Admin password" required><br>
    <input type="text" name="name" placeholder="Item name" required><br>
    <input type="text" name="description" placeholder="Description" required><br>
    <input type="text" name="imageUrl" placeholder="Image URL" required><br>
    <button type="submit">Add Item</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById('adminForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('/admin/add-item', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const msg = await res.json();
      document.getElementById('msg').textContent = msg.message || msg.error;
      form.reset();
    });
  </script>
</body>
</html>
