<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <input type="password" id="adminSecret" placeholder="Enter Admin Secret">
    <button onclick="loadPending()">Load Pending Reports</button>
    <div id="pendingList"></div>
  </div>

  <script>
    async function loadPending() {
      const secret = document.getElementById("adminSecret").value;
      const res = await fetch(`/api/admin/pending?adminSecret=${secret}`);
      const items = await res.json();
      const list = document.getElementById("pendingList");
      list.innerHTML = "";
      if (items.error) return list.textContent = "Unauthorized";

      items.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <small>${item.color} • ${item.shape} • ${item.size}</small>
          <p><b>Location:</b> ${item.location}</p>
          <input type="text" placeholder="Image URL (optional)" id="img-${item._id}">
          <button onclick="approve('${item._id}')">Approve</button>
        `;
        list.appendChild(div);
      });
    }

    async function approve(id) {
      const adminSecret = document.getElementById("adminSecret").value;
      const imageUrl = document.getElementById(`img-${id}`).value;
      await fetch(`/api/admin/approve/${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ adminSecret, imageUrl }),
      });
      alert("Item approved!");
      loadPending();
    }
  </script>
</body>
</html>
