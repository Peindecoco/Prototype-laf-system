<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — FEU Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img class="logo" src="https://1.bp.blogspot.com/-s2JOFKG6Ba0/Xliz5RSyksI/AAAAAAAAKU4/-XLpJJv_7AAZDlm2WSiZgiZit83g3shPACLcBGAsYHQ/s1600/feu-logo.png" alt="FEU logo" />
    <h1>Admin — FEU Lost & Found</h1>
  </header>

  <main class="container">
    <h2>Upload Found Item (Admin only)</h2>
    <div class="form">
      <form id="adminForm" enctype="multipart/form-data">
        <label>Admin secret</label>
        <input name="adminSecret" required />

        <label>Item name</label>
        <input name="name" required />

        <label>Description</label>
        <textarea name="description"></textarea>

        <label>Color</label>
        <input name="color" />

        <label>Size</label>
        <input name="size" />

        <label>Shape</label>
        <input name="shape" />

        <label>Location found</label>
        <input name="locationFound" />

        <label>Image</label>
        <input type="file" name="image" accept="image/*" />

        <div class="actions">
          <button type="submit" class="btn">Upload</button>
          <a href="index.html" class="btn secondary">Back</a>
        </div>
      </form>
    </div>
    <p id="uploadStatus"></p>
  </main>

  <footer>
    <p>© 2025 FEU High School</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
