<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — FEU Lost & Found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/3/32/FEU_Tamaraws.png" alt="FEU Logo">
    <h1>Admin — FEU Lost & Found</h1>
    <nav>
      <a href="index.html">Gallery</a>
      <a href="report.html">Report</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>

  <main class="container">
    <h2>Upload Found Item</h2>
    <form id="adminForm" enctype="multipart/form-data">
      <label>Admin Secret</label>
      <input name="adminSecret" required placeholder="Enter admin key">

      <label>Item Name</label>
      <input name="name" required>

      <label>Description</label>
      <textarea name="description"></textarea>

      <label>Color</label>
      <input name="color">

      <label>Size</label>
      <input name="size">

      <label>Shape</label>
      <input name="shape">

      <label>Location Found</label>
      <input name="locationFound">

      <label>Secret Detail (for verification)</label>
      <input name="secretDetail">

      <label>Image</label>
      <input type="file" name="image" accept="image/*">

      <button type="submit" class="btn">Upload</button>
    </form>
    <p id="uploadStatus"></p>
  </main>

  <footer>
    <p>© 2025 FEU High School</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
