<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — FEU Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img class="logo" src="https://www.bing.com/ck/a?!&&p=0802209a3993bb0af1098ea2e9a45ca90b3d031f922d9cb2ed454ac49a165c7bJmltdHM9MTc2MjA0MTYwMA&ptn=3&ver=2&hsh=4&fclid=01592e0d-1005-6890-2be0-3862111169b0&u=a1L2ltYWdlcy9zZWFyY2g_cT1mZXUraGlnaCtzY2hvb2wrbG9nbyZpZD1ERDNERENGNUUxRTIwOTcxQzIzMkNDODc4QTlFMjhGM0Q2NDg3NkQwJkZPUk09SVFGUkJB" alt="FEU logo" />
    <h1>Admin — FEU Lost & Found</h1>
  </header>

  <main class="container">
    <h2>Upload Found Item (Admin only)</h2>
    <div class="form">
      <form id="adminForm" enctype="multipart/form-data">
        <label>Admin secret</label>
        <input name="adminSecret" required />

        <label>Item name</label>
        <input name="name" required />

        <label>Description</label>
        <textarea name="description"></textarea>

        <label>Color</label>
        <input name="color" />

        <label>Size</label>
        <input name="size" />

        <label>Shape</label>
        <input name="shape" />

        <label>Location found</label>
        <input name="locationFound" />

        <label>Image</label>
        <input type="file" name="image" accept="image/*" />

        <div class="actions">
          <button type="submit" class="btn">Upload</button>
          <a href="index.html" class="btn secondary">Back</a>
        </div>
      </form>
    </div>
    <p id="uploadStatus"></p>
  </main>

  <footer>
    <p>© 2025 FEU High School</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
