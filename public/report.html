<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Lost Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Report a Lost Item</h1>
  <form id="reportForm">
    <input type="text" name="itemName" placeholder="Item name" required><br>
    <input type="text" name="locationLost" placeholder="Where was it lost?" required><br>
    <input type="text" name="color" placeholder="Color"><br>
    <input type="text" name="size" placeholder="Size"><br>
    <input type="text" name="shape" placeholder="Shape"><br>
    <input type="text" name="secretDetail" placeholder="Secret detail (only you know)" required><br>
    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('reportForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('/report', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const msg = await res.json();
      document.getElementById('message').textContent = msg.message || msg.error;
      form.reset();
    });
  </script>
</body>
</html>
