<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report Lost Item — FEU Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img class="logo" src="https://www.bing.com/ck/a?!&&p=0802209a3993bb0af1098ea2e9a45ca90b3d031f922d9cb2ed454ac49a165c7bJmltdHM9MTc2MjA0MTYwMA&ptn=3&ver=2&hsh=4&fclid=01592e0d-1005-6890-2be0-3862111169b0&u=a1L2ltYWdlcy9zZWFyY2g_cT1mZXUraGlnaCtzY2hvb2wrbG9nbyZpZD1ERDNERENGNUUxRTIwOTcxQzIzMkNDODc4QTlFMjhGM0Q2NDg3NkQwJkZPUk09SVFGUkJB" alt="FEU logo" />
    <h1>FEU High School Lost & Found</h1>
  </header>

  <nav class="navbar">
    <div class="nav-inner">
      <a href="index.html">Found Items</a>
      <a href="report.html">Report Lost Item</a>
      <a href="missing.html">Missing Items</a>
    </div>
  </nav>

  <main class="container">
    <h2>Report a Lost Item</h2>
    <div class="form">
      <form id="reportForm">
        <label>Item name</label>
        <input name="itemName" required />

        <label>Description</label>
        <textarea name="description"></textarea>

        <label>Color</label>
        <input name="color" />

        <label>Size</label>
        <input name="size" />

        <label>Shape</label>
        <input name="shape" />

        <label>Where was it lost?</label>
        <input name="locationLost" required />

        <label>Secret detail (only you know)</label>
        <input name="secretDetail" required />

        <label>Contact (optional)</label>
        <input name="contact" />

        <div class="actions">
          <button type="submit" class="btn">Submit report</button>
          <a href="index.html" class="btn secondary">Back to Gallery</a>
        </div>
      </form>
    </div>

    <div id="reportMatches"></div>
    <p id="reportStatus" style="margin-top:10px"></p>
  </main>

  <footer>
    <p>© 2025 FEU High School</p>
    <a href="admin.html" class="hidden-link">Admin</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
