<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report Lost Item — FEU Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img class="logo" src="https://1.bp.blogspot.com/-s2JOFKG6Ba0/Xliz5RSyksI/AAAAAAAAKU4/-XLpJJv_7AAZDlm2WSiZgiZit83g3shPACLcBGAsYHQ/s1600/feu-logo.png" alt="FEU logo" />
    <h1>FEU High School Lost & Found</h1>
  </header>

  <nav class="navbar">
    <div class="nav-inner">
      <a href="index.html">Found Items</a>
      <a href="report.html">Report Lost Item</a>
      <a href="missing.html">Missing Items</a>
    </div>
  </nav>

  <main class="container">
    <h2>Report a Lost Item</h2>
    <div class="form">
      <form id="reportForm">
        <label>Item name</label>
        <input name="itemName" required />

        <label>Description</label>
        <textarea name="description"></textarea>

        <label>Color</label>
        <input name="color" />

        <label>Size</label>
        <input name="size" />

        <label>Shape</label>
        <input name="shape" />

        <label>Where was it lost?</label>
        <input name="locationLost" required />

        <label>Secret detail (only you know)</label>
        <input name="secretDetail" required />

        <label>Contact (optional)</label>
        <input name="contact" />

        <div class="actions">
          <button type="submit" class="btn">Submit report</button>
          <a href="index.html" class="btn secondary">Back to Gallery</a>
        </div>
      </form>
    </div>

    <div id="reportMatches"></div>
    <p id="reportStatus" style="margin-top:10px"></p>
  </main>

  <footer>
    <p>© 2025 FEU High School</p>
    <a href="admin.html" class="hidden-link">Admin</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
